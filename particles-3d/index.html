<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Particle System - Smooth Transitions</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #container { width: 100vw; height: 100vh; }
        
        #ui-layer {
            position: absolute;
            top: 20px; left: 20px;
            z-index: 10;
            pointer-events: none;
        }
        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            pointer-events: auto;
        }
        #video-container {
            position: absolute;
            bottom: 20px; right: 20px;
            width: 200px; height: 150px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(0, 204, 255, 0.5);
            transform: scaleX(-1);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        button#fullscreen-btn {
            position: absolute;
            top: 20px; right: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <button id="fullscreen-btn">Toggle Fullscreen</button>

    <div id="ui-layer">
        <div class="glass-panel">
            <h2 style="margin: 0 0 5px 0; color: #0cf;">Morphing Particles</h2>
            <p style="font-size: 13px; margin-bottom: 15px; opacity: 0.7;">Hand: Open to Expand | Closed to Contract</p>
            <div id="gui-container"></div>
        </div>
    </div>

    <div id="video-container">
        <video class="input_video"></video>
    </div>

    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        // --- 1. CONFIG ---
        const params = {
            shape: 'Galaxy',
            color: '#00ccff',
            particleCount: 10000,
            size: 0.06,
            rotationSpeed: 0.001,
            expansion: 1.0,
            transitionSpeed: 1500 // ms
        };

        let scene, camera, renderer, points;
        let positions, targetPositions;
        let handExpansionTarget = 1.0;

        // --- 2. SHAPE GENERATORS ---
        const Shapes = {
            Galaxy: (i) => {
                const angle = 0.2 * i;
                const r = 0.1 * i * (Math.random() * 0.2 + 0.8);
                return [Math.cos(angle) * r, (Math.random() - 0.5) * 5, Math.sin(angle) * r];
            },
            Heart: (i) => {
                const t = (i / params.particleCount) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                return [x * 0.6, y * 0.6, (Math.random() - 0.5) * 3];
            },
            Saturn: (i) => {
                if (i < params.particleCount * 0.5) {
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    return [6 * Math.sin(theta) * Math.cos(phi), 6 * Math.sin(theta) * Math.sin(phi), 6 * Math.cos(theta)];
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 9 + Math.random() * 3;
                    return [Math.cos(angle) * r, (Math.random() - 0.5) * 0.5, Math.sin(angle) * r];
                }
            },
            Flower: (i) => {
                const t = (i / params.particleCount) * Math.PI * 2;
                const r = 10 * Math.sin(6 * t);
                return [r * Math.cos(t), r * Math.sin(t), (Math.random() - 0.5) * 2];
            }
        };

        // --- 3. CORE ENGINE ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 35;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // Particles Setup
            const geometry = new THREE.BufferGeometry();
            positions = new Float32Array(params.particleCount * 3);
            targetPositions = new Float32Array(params.particleCount * 3);

            // Initial Shape
            for (let i = 0; i < params.particleCount; i++) {
                const p = Shapes[params.shape](i);
                positions[i*3] = p[0]; positions[i*3+1] = p[1]; positions[i*3+2] = p[2];
                targetPositions[i*3] = p[0]; targetPositions[i*3+1] = p[1]; targetPositions[i*3+2] = p[2];
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({
                color: params.color,
                size: params.size,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);

            initUI();
            initHandTracking();
            animate();
        }

        function transitionShape() {
            // Calculate new targets
            const newTargets = new Float32Array(params.particleCount * 3);
            for (let i = 0; i < params.particleCount; i++) {
                const p = Shapes[params.shape](i);
                newTargets[i*3] = p[0]; newTargets[i*3+1] = p[1]; newTargets[i*3+2] = p[2];
            }

            // Animate targetPositions array to the new values
            new TWEEN.Tween(targetPositions)
                .to(newTargets, params.transitionSpeed)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();
        }

        function initUI() {
            const gui = new dat.GUI({ autoPlace: false });
            document.getElementById('gui-container').appendChild(gui.domElement);

            gui.add(params, 'shape', Object.keys(Shapes)).onChange(transitionShape);
            gui.addColor(params, 'color').onChange(v => points.material.color.set(v));
            gui.add(params, 'size', 0.01, 0.2).onChange(v => points.material.size = v);
        }

        function initHandTracking() {
            const video = document.querySelector('.input_video');
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });
            hands.onResults(results => {
                if (results.multiHandLandmarks?.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const dist = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                    handExpansionTarget = THREE.MathUtils.mapLinear(dist, 0.1, 0.5, 0.3, 3.0);
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({ image: video }); },
                width: 640, height: 480
            });
            cam.start();
        }

        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);

            params.expansion = THREE.MathUtils.lerp(params.expansion, handExpansionTarget, 0.1);
            
            const posAttr = points.geometry.attributes.position;
            for (let i = 0; i < params.particleCount; i++) {
                posAttr.array[i*3] = targetPositions[i*3] * params.expansion;
                posAttr.array[i*3+1] = targetPositions[i*3+1] * params.expansion;
                posAttr.array[i*3+2] = targetPositions[i*3+2] * params.expansion;
            }
            posAttr.needsUpdate = true;

            points.rotation.y += params.rotationSpeed;
            renderer.render(scene, camera);
        }

        document.getElementById('fullscreen-btn').onclick = () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
